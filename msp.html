<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HR MUSIC PLAYER WEBSITE</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <!-- Favicons -->

  <link rel="apple-touch-icon" sizes="180x180" href="covers/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="covers/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="covers/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>


  <link rel="stylesheet" href="msp.css">
</head>
<body>

  <div id="app">
    <div id="bg" class="bg"></div>

    <div class="card">
      <button id="btnMin" class="circle ghost left"><i class="material-icons">keyboard_arrow_down</i></button>
      <div class="header">Now Playing
        <button id="btnMore" class="circle ghost right"><i class="material-icons">more_horiz</i></button>
      </div>

      <div class="cover-wrap">
        <div class="cover-ring">
          <img id="cover" src="covers/music-1.jpg" alt="cover">
        </div>
      </div>

      <div class="meta">
        <h1 id="title">Song 1</h1>
        <div id="artist" class="muted">Artist 1</div>
      </div>

      <div class="seek-row">
        <span id="cur" class="small">0:00</span>
        <input id="seek" type="range" min="0" max="100" value="0">
        <span id="dur" class="small">0:00</span>
      </div>

      <div class="volume-row">
        <span class="material-icons muted">volume_down</span>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
        <span class="material-icons muted">volume_up</span>
      </div>

      <div class="controls">
        <button id="shuffle" class="icon" title="Shuffle"><span class="material-icons">shuffle</span></button>
        <button id="prev" class="icon" title="Previous"><span class="material-icons">skip_previous</span></button>

        <button id="play" class="play-btn" aria-pressed="false" title="Play / Pause">
          <span id="playIcon" class="material-icons">play_arrow</span>
        </button>

        <button id="next" class="icon" title="Next"><span class="material-icons">skip_next</span></button>
        <button id="repeat" class="icon" title="Repeat"><span id="repeatIcon" class="material-icons">repeat</span><span id="repeatBadge" class="repeat-badge">1</span></button>
      </div>

      <canvas id="viz" class="viz"></canvas>

      <button id="btnPlaylist" class="playlist-toggle"><i class="material-icons">queue_music</i><span>Playlist</span></button>

      
      <aside id="playlistPanel" class="playlist-panel" aria-hidden="true">
        <div class="panel-head">
          <div class="panel-title"><span class="material-icons">queue_music</span> Music list</div>
          <button id="btnCloseList" class="circle"><span class="material-icons">close</span></button>
        </div>
        <div id="playlistList" class="panel-list"></div>
      </aside>
    </div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="script.js"></script>
</body>
</html>
